<template>
<lightning-card title="Movie Search">
    <div class="slds-grid slds-gutters">
  <div class="slds-col">
    <span>
        <lightning-combobox
            name="type"
            label="movieType"
            value={movietype}
            placeholder="NONE"
            options={typeoptions}
            onchange={handleChange} ></lightning-combobox>
    </span>
  </div>
  <div class="slds-col">
    <span>
         <lightning-input
            name="searchName"
            label="Search the movie/series/episode"
            type="search"
            is-loading={loading}
            value={selectedsearch}
            onchange={handleChange}
        ></lightning-input>
    </span>
  </div>
  <div class="slds-col">
    <span>
        <lightning-input 
        type="number" 
        name="page" 
        label="PageNumber"
        value={selectedPageNo}
        onchange={handleChange}
        field-level-help = "Range 1-100"
        min="1"
        max="100"
        step="1"
        message-when-range-underflow="minimum value is 1"
        message-when-range-overflow="maximum value is 1"     
        ></lightning-input>
    </span>
  </div>
</div>
</lightning-card>
</template>
