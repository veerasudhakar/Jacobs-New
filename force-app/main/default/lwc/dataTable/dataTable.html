<template>
    <lightning-card title="Data Table Example">
        <lightning-input type="search" value={searvhkey} onchange={handleKeyChange}>

        </lightning-input>
        <template if:true={accounts.data}>
            <template for:each={accounts.data} for:item="account">
               <p key={account.Id}>{account.Name}</p>
            </template>
        </template>
    </lightning-card>
</template>
